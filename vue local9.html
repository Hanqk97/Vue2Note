<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-model指令</title>

</head>

<body>
    <div id="app">
        <input type="button" value="set message" @click="setMessage">
        <input type="text" v-model="message" @keyup.enter="getMessage">
        <h2>{{message}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message:"Hello Vue"
            },
            methods: {
               getMessage:function(){
                alert(this.message);
               },
               setMessage:function(){
                this.message="set test";
               }
            }

        })
    </script>
</body>

</html>
