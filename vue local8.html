<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-on指令2</title>

</head>

<body>
    <div id="app">
        <input type="button" value="click" @click="doIt(66,'aa')">
        <input type="text" @keyup.enter="sayHi">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
               doIt:function(p1,p2){
                console.log("Hello");
                console.log(p1);
                console.log(p2);
               } ,
               sayHi:function(){
                alert("Hi");
               }
            }

        })
    </script>
</body>

</html>
