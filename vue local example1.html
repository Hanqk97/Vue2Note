<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 计数器</title>
</head>

<body>
    <div id="input-num">
       <button @click="add">+</button>
       <span v-text="num">{{}}</span>
       <button @click="sub">-</button>
       <p v-html="content"></p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#input-num",
            data:{
                num:0,
                content: "<a href='https://cn.vuejs.org/v2/guide/'>Vue 2.0 Tutorial</a>",
            },
           methods:{
                add:function(){
                    console.log('add');
                    if(this.num>=10){
                        alert("can't add any more!");
                    }else{
                        this.num++;
                    }
                },
                sub:function(){
                    console.log('sub')
                    if(this.num<=0){
                        alert("can't sub any more!")
                    }else{
                        this.num--;
                    }                 
                },
           },
        })
    </script>
</body>

</html>
