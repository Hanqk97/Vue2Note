<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-bind指令</title>
</head>

<body>
    <div id="app">
       <div class="center">
            <button @click="prev" v-show="index!=0">Prev</button>
            <img :src="imgArray[index]" alt="">
            <button @click="next" v-show="index<imgArray.length-1">Next</button>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
               imgArray:[
                "https://classes.engineering.wustl.edu/cse330/content/brookings.jpg",
                "https://upload.wikimedia.org/wikipedia/zh/1/13/Baidu_baike_logo.svg",
                "https://utawarerumono.jp/manage/wp-content/themes/hakuoro-new/_assets/images/favicon/apple-touch-icon-60x60.png",
               ],
               index:0,
            },
            methods: {
                prev:function(){
                        this.index--;
                },
                next:function(){
                        this.index++;
                },
            }

        })
    </script>
</body>

</html>
