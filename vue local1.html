<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewpoint" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue v-text指令</title>
    </head>

    <body>
        <div id="app">
            <h2 v-text="message+'!'">A</h2>
            <h2 v-text="info+'!'">B</h2>
            <h2>{{message+'!'}}C</h2>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"Hello Vue!",
                    info:"Hello Info!"
                }
            })
        </script>
    </body>
</html>
