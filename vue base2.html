<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewpoint" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue 数据对象</title>
    </head>
    <body>
        <div id = "app">
            {{message}}
            <h2>{{school.name}}</h2>
            <h3>{{school.studentId}}</h3>
            <ul>
                <li>{{ campus }}</li>
                <li>{{ campus[0] }}</li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"Hello Vue!",
                    school:{
                        name:"Hanqk97",
                        studentId:"505891"
                    },
                    campus:["Danfoth","West Center","North","Medical"]
                }
            })
        </script>
    </body>
</html>
