<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue v-for指令</title>

</head>

<body>
    <div id="app">
        <input type="button" value="add" @click="add">
        <input type="button" value="remove" @click="remove">
        <ul>
            <li v-for=" (it, index) in arr">
                {{ index+1 }} Hello:{{ it }}
            </li>
        </ul>
        <h2 v-for="item in food" v-bind:title="item.name">
            {{item.name}}
        </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                arr: ["a", "b", "c", "d"],
                food: [
                    { name: "apple" },
                    { name: "banana" },
                    { name: "grape" }
                ],
            },
            methods: {
                add: function () {
                    this.food.push({ name: "peach" })
                },
                remove: function () {
                    this.food.shift();
                    //移除最左边元素
                }
            }

        })
    </script>
</body>

</html>
